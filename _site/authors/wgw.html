    <script>
        // 登录状态切换
        function showLogin() {
            document.getElementById('loginBtn').style.display = 'inline-block';
            document.getElementById('userAvatar').style.display = 'none';
            document.getElementById('userDropdown').style.display = 'none';
            // 重新绑定登录事件
            document.getElementById('loginBtn').onclick = function (e) {
                e.preventDefault();
                const username = prompt('Please enter your username', 'Yang');
                if (username) {
                    localStorage.setItem('username', username);
                    showUser(username);
                }
            };
        }
        function showUser(username) {
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userAvatar').style.display = 'flex';
            document.getElementById('userName').textContent = username || 'Yang';
        }
        function checkLogin() {
            const user = localStorage.getItem('username');
            if (user) {
                showUser(user);
            } else {
                showLogin();
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            checkLogin();
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.onclick = function (e) {
                    e.preventDefault();
                    localStorage.removeItem('username');
                    showLogin();
                };
            }
            // 用户菜单下拉逻辑
            const avatar = document.getElementById('userAvatar');
            const dropdown = document.getElementById('userDropdown');
            if (avatar && dropdown) {
                avatar.addEventListener('mouseenter', () => { dropdown.style.display = 'block'; });
                avatar.addEventListener('mouseleave', () => { setTimeout(() => { if (!dropdown.matches(':hover')) dropdown.style.display = 'none'; }, 200); });
                dropdown.addEventListener('mouseleave', () => { dropdown.style.display = 'none'; });
                dropdown.addEventListener('mouseenter', () => { dropdown.style.display = 'block'; });
            }
        });
    </script>
